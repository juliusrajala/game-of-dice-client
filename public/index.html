<html>
  <head>
    <title>Noppa.io</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="App description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="React App" />
    <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="React App" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />
    <meta name="msapplication-TileColor" content="#396afc" />

    <meta name="theme-color" content="#396afc" />

    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/reset.css" />
  </head>
  <body>
    <div id="react-root"></div>
    <noscript>
      <h1>Hey you!</h1>
      <p>We noticed you have Javascript disabled on your browser.</p>
      <p>
        This is a
        <a
          target="_blank"
          href="https://en.wikipedia.org/wiki/Single-page_application"
          >Single-Page Application</a
        >
        that requires Javascript to run.
      </p>
    </noscript>
  </body>
</html>
